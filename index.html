:root {
  --primary: #6d5dfc;

  --card: rgba(255, 255, 255, 0.06);

  --text: #e8e8f3;
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: var(--bg);
  color: var(--text);
}


header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 25px;
  border-bottom: 1px solid var(--border);
  background: rgba(255,255,255,0.03);
  backdrop-filter: blur(12px);
  position: sticky;
  top: 0;
  z-index: 10;
}

h1 {
  font-size: 21px;
  font-weight: 700;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  -webkit-background-clip: text;
  color: transparent;
}


.menu svg {
  width: 30px;
  cursor: pointer;
  transition: .25s;
}
.menu svg:hover { filter: drop-shadow(0 0 8px var(--accent)); }


.popup-menu {
  position: absolute;
  top: 65px;
  right: 25px;
  width: 150px;
  background: rgba(255,255,255,0.07);
  border-radius: 15px;
  border: 1px solid var(--border);
  padding: 15px 10px;
  backdrop-filter: blur(12px);
  display: none;
  flex-direction: column;
  gap: 12px;
  animation: fade 0.28s ease;
}

@keyframes fade {
  from {opacity:0; transform:translateY(-6px);}
  to {opacity:1; transform:translateY(0);}
}

.popup-menu a {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px;
  text-decoration: none;
  color: var(--text);
  border-radius: 10px;
  font-size: 15px;
  transition: 0.25s;
  background: #000; 
}
.popup-menu a:hover {
  background: linear-gradient(90deg, var(--primary), var(--accent));
}


.title {
  text-align: center;
  font-size: 28px;
  margin-top: 35px;
  font-weight: 700;
  background: linear-gradient(90deg, var(--accent), var(--primary));
  -webkit-background-clip: text;
  color: transparent;
}


.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.card {
  width: 90%;
  max-width: 380px;
  background: var(--card);
  border: 1px solid var(--border);
  backdrop-filter: blur(14px);
  border-radius: 20px;
  padding: 25px;
  margin: 18px 0;
  transition: .3s;
}
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 28px rgba(108, 93, 252, 0.25);
  border-color: var(--accent);
}

.card h2 {
  text-align: center;
  font-size: 20px;
  color: var(--accent);
}

.price {
  text-align: center;
  font-size: 30px;
  font-weight: 700;
  margin: 10px 0;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  -webkit-background-clip: text;
  color: transparent;
}

.specs {
  font-size: 15px;
  text-align: center;
  opacity: 0.9;
  margin-bottom: 10px;
}


.order-btn {
  width: 100%;
  padding: 13px;
  background: linear-gradient(90deg, var(--accent), var(--primary));
  border-radius: 12px;
  border: none;
  color: white;
  cursor: pointer;
  font-weight: 700;
  font-size: 16px;
  transition: .25s;
}
.order-btn:hover {
  transform: scale(1.07);
  box-shadow: 0 0 16px var(--accent);
}


.order-popup {
  position: fixed;
  top:0; left:0;
  width: 100%; height:100%;
  background: rgba(0,0,0,0.75);
  backdrop-filter:blur(9px);
  display:none;
  justify-content:center;
  align-items:center;
}

.popup-box {
  width: 90%;
  max-width: 380px;
  background: #11121a;
  border-radius:18px;
  padding:25px;
  border:1px solid var(--border);
}

.popup-box h2 {
  margin-bottom: 10px;
  background: linear-gradient(90deg, var(--primary), var(--accent));
  -webkit-background-clip: text;
  color: transparent;
  font-weight: 700;
}

.qris-img {
  width:90%;
  border-radius:15px;
  margin:18px auto;
  display:block;
}

.popup-buttons {
  display:flex;
  gap:12px;
  justify-content:center;
}

.popup-btn {
  padding:10px 18px;
  border-radius:10px;
  font-weight:700;
  color:white;
  text-decoration:none;
}

.wa { background:black; }

.close-btn {

<script>
function toggleMenu(){
  const menu=document.getElementById("popupMenu");
  menu.style.display=menu.style.display==="flex"?"none":"flex";
}

document.addEventListener("click",(e)=>{
  const menu=document.getElementById("popupMenu");
  const btn=document.querySelector(".menu");
  if(!menu.contains(e.target)&&!btn.contains(e.target)) menu.style.display="none";
});

const popup=document.getElementById("orderPopup");
document.querySelectorAll(".order-btn").forEach(btn=>{

});
function closeOrder(){ popup.style.display="none"; }
